<dom-module id="super-hover">
  <template>

  <!--

  ██      ██      ██

   ██████ ███████ ███████

<style is="custom-style">
  :root {

    /* Universal */
    --border-radius: 						        100%;
    --text-color: 					  		      black;
    --color-white: 				  		        white;
    --color-black: 		  		  		      black;

    /* Color */
    --color-bg: 							          black;
    --color-bg-opacity: 					      .32;
    --color-border-color: 				      white;
    --color-border-size: 				        8px;

    /* Color Hover */
    --color-hover-bg: 							    red;
    --color-hover-bg-opacity: 					.32;
    --color-hover-border-color: 			  red;
    --color-hover-border-size: 				  8px;

    /* Monochrome */
    --monochrome-bg: 						        black;
    --monochrome-bg-opacity: 			      .78;
    --monochrome-border-size: 			    12px;
    --monochrome-border-opacity: 		    .32;
    --monochrome-border-color-top: 	    black;
    --monochrome-border-color-bot: 	    silver;

  }

  :host {
    display: block;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    border-radius: var(--border-radius);
    color: var(--text-color);
  }


  :host * {
    border-radius: var(--border-radius);
    box-sizing: border-box;
    transition: transform .22s ease-in-out;
  }


  ::content {
    @apply(--layout-horizontal);
    @apply(--layout-center-center);
    border-radius: var(--border-radius);
    box-sizing: border-box;
    overflow: hidden;
    width: calc(100% - (var(--monochrome-border-size) + var(--monochrome-border-size)));
    height: calc(100% - (var(--monochrome-border-size) + var(--monochrome-border-size)));
  }


  .super-wrapper {
    width: 100%;
    height: 100%;
    display: block;
    position: relative;
    overflow: hidden;
  }



  /* shared styles */
  .color-bg,
  .color-border,
  .monochrome-bg,
  .monochrome-border,
  .content-wrapper  {
    @apply(--layout-fit);
    width: 100%;
    height: 100%;
  }



  /* color (color) */
  .color-bg {
    background: var(--color-bg);
    opacity: var(--color-bg-opacity);
    width: calc(100% - var(--monochrome-border-size));
    height: calc(100% - var(--monochrome-border-size));
    top: var(--color-border-size);
    left: var(--color-border-size);
  }


  .color-border {
    border: var(--color-border-color) solid var(--color-border-size);
  }


  /* monochrome */
  .monochrome-bg {
    background: black;
    opacity: var(--monochrome-bg-opacity);
    width: calc(100% - (var(--monochrome-border-size) + var(--monochrome-border-size)));
    height: calc(100% - (var(--monochrome-border-size) + var(--monochrome-border-size)));
    top: var(--monochrome-border-size);
    left: var(--monochrome-border-size);
  }

  .monochrome-border {
    opacity: var(--monochrome-border-opacity);
    transform: rotate(0);

    /* top border */
    border-top: 	   var(--monochrome-border-size) solid var(--monochrome-border-color-top);
    border-left:     var(--monochrome-border-size) solid var(--monochrome-border-color-top);

    /* bottom border */
    border-bottom:   var(--monochrome-border-size) solid var(--monochrome-border-color-bot);
    border-right:    var(--monochrome-border-size) solid var(--monochrome-border-color-bot);
  }


  .content-wrapper {
    border-radius: var(--border-radius);
    box-sizing: border-box;
    overflow: hidden;
    width: calc(100% - (var(--monochrome-border-size) + var(--monochrome-border-size)));
    height: calc(100% - (var(--monochrome-border-size) + var(--monochrome-border-size)));
    top: var(--monochrome-border-size);
    left: var(--monochrome-border-size);
  }


/* Hover States */
.super-wrapper:hover .monochrome-border 		{ transform: rotate(180deg); }
.super-wrapper:hover .color-bg 							{ background: var(--color-hover-bg); }
.super-wrapper:hover .color-border 				  { border-color: var(--color-hover-border-color); }


</style>

<div class="super-wrapper">

  <!-- Color -->
  <div class="color-bg"></div>
  <div class="color-border"></div>

  <!-- Black n' White -->
  <div class="monochrome-bg"></div>
  <div class="monochrome-border"></div>

  <!-- Content -->
  <div class="content-wrapper">
    <content></content>
  </div>
</div>

</template>

  </script>
</dom-module>

<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-image/iron-image.html">
<!--
`super-hover`
Custom element w/ hover-effects

@demo demo/index.html
-->

<dom-module id="super-hover">
  <template>

  <!--
   ██████ ███████ ███████
  ██      ██      ██
  ██      ███████ ███████
  ██           ██      ██
   ██████ ███████ ███████
  -->

  <style is="custom-style">
    :root {

      /* Universal */
      --border-radius: 						        100%;
      --text-color: 					  		      black;
      --color-white: 				  		        white;
      --color-black: 		  		  		      black;

      /* Color */
      --color-bg: 							          red;
      --color-bg-opacity: 					      .32;
      --color-border-color: 				      red;
      --color-border-size: 				        14px;

      /* Monochrome */
      --monochrome-bg: 						        black;
      --monochrome-bg-opacity: 			      .78;
      --monochrome-border-size: 			    24px;
      --monochrome-border-opacity: 		    .32;
      --monochrome-border-color-top: 	    black;
      --monochrome-border-color-bot: 	    white;

    }

    :host {
      display: 			    block;
      margin: 				  0;
      padding: 			    0;
      box-sizing: 		  border-box;
      border-radius: 	  var(--border-radius);
      color: 				    var(--text-color); }


    :host * {
                        border-radius: var(--border-radius);
                        box-sizing: border-box;
                        transition: transform .22s ease-in-out; }


    ::content { 				@apply(--layout-horizontal);
                        @apply(--layout-center-center);
                        border-radius: var(--border-radius);
                        box-sizing: border-box; }


    .super-wrapper { 		width: 100%;
                        height: 100%;
                        display: block;
                        position: relative; }



    /* shared styles */
    .color-bg, .color-border, .monochrome-bg, .monochrome-border  { @apply(--layout-fit); width: 100%; height: 100%; }



    /* color (color) */
    .color-bg { 			  background: 	var(--color-bg);
                        opacity: 		var(--color-bg-opacity);
                        width: 		calc(100% - var(--monochrome-border-size));
                        height: 		calc(100% - var(--monochrome-border-size));
                        top: 			var(--color-border-size);
                        left: 			var(--color-border-size); }


    .color-border { 		border: var(--color-border-color) solid var(--color-border-size); }


    /* monochrome */
    .monochrome-bg { 			background: black;
                          opacity: var(--monochrome-bg-opacity);
                          width: calc(100% - (var(--monochrome-border-size) + var(--monochrome-border-size)));
                          height: calc(100% - (var(--monochrome-border-size) + var(--monochrome-border-size)));
                          top: var(--monochrome-border-size);
                          left: var(--monochrome-border-size); }

    .monochrome-border { 		  opacity: var(--monochrome-border-opacity);
                              transform: rotate(0);

                        /* top border */
                        border-top: 	  var(--monochrome-border-size) solid var(--monochrome-border-color-top);
                        border-left:   var(--monochrome-border-size) solid var(--monochrome-border-color-top);

                        /* bottom border */
                        border-bottom: var(--monochrome-border-size) solid var(--monochrome-border-color-bot);
                        border-right:  var(--monochrome-border-size) solid var(--monochrome-border-color-bot); }


  /* Hover States */
  .super-wrapper:hover .monochrome-border 		{ transform: rotate(180deg); }
  .super-wrapper:hover .color-bg 							{ background: var(--color-white); }
  .super-wrapper:hover .color-border 				  { border-color: yellow; }


  </style>




  <!--
  ██   ██ ████████ ███    ███ ██
  ██   ██    ██    ████  ████ ██
  ███████    ██    ██ ████ ██ ██
  ██   ██    ██    ██  ██  ██ ██
  ██   ██    ██    ██      ██ ███████
  -->

  <div class="super-wrapper">

    <!-- Color -->
    <div class="color-bg"></div>
    <div class="color-border"></div>

    <!-- Black n' White -->
    <div class="monochrome-bg"></div>
    <div class="monochrome-border"></div>

    <!-- Content -->
    <div class="content-wrapper">
      <content></content>
    </div>
  </div>

  </template>




  <!--
       ██ ███████
       ██ ██
       ██ ███████
  ██   ██      ██
   █████  ███████
  -->

  <script>
    Polymer({

      is: 'super-hover',

      properties: {
        prop1: {
          type: String,
          value: 'super-hover',
        },
      },

    });
  </script>
</dom-module>

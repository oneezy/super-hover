@demo demo/index.html

<dom-module id="super-hover">
  <template>

  <!--
   ██████ ███████ ███████
  ██      ██      ██
  ██      ███████ ███████

   ██████ ███████ ███████

<style is="custom-style">
  :root {

    /* UNIVERSAL
    ***************************************************/
    --border-radius: 						        100%;
    --text-color: 					  		      black;
    --color-white: 				  		        white;
    --color-black: 		  		  		      black;
    --rotate-0:                         rotate(0deg);
    --rotate-90:                        rotate(90deg);
    --rotate-180:                       rotate(180deg);
    --rotate-270:                       rotate(270deg);
    --rotate-360:                       rotate(360deg);


    /* SUPER HOVER
    ***************************************************/
    /* Outter */
    --outter-bg: 							          black;
    --outter-bg-opacity: 					      .32;
    --outter-border-color: 				      white;
    --outter-border-opacity: 				    .32;
    --outter-border-size: 				      6px;

    /* Outter Hover */
    --outter-hover-bg: 							    red;
    --outter-hover-bg-opacity: 					.32;
    --outter-hover-border-color: 			  red;
    --outter-hover-border-opacity: 			1;
    --outter-hover-border-size: 				6px;

    /* Inner */
    --inner-bg: 						            black;
    --inner-bg-opacity: 			          .78;
    --inner-border-size: 			          calc(var(--outter-border-size) + var(--outter-border-size));
    --inner-border-opacity: 		        .32;
    --inner-border-color-top: 	        black;
    --inner-border-color-bottom: 	      silver;

    /* Inner Hover */
    --inner-hover-bg: 						      black;
    --inner-hover-bg-opacity: 			    .78;
    --inner-hover-border-size: 			    calc(var(--outter-hover-border-size) + var(--outter-hover-border-size));
    --inner-hover-border-opacity: 		  .32;
    --inner-hover-border-color-top: 	  black;
    --inner-hover-border-color-bottom: 	white;

  }

  :host {
    display: block;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    border-radius: var(--border-radius);
    color: var(--text-color);
  }

  :host * {
    border-radius: var(--border-radius);
    box-sizing: border-box;
    transition: transform .22s ease-in-out;
  }

  :host *:hover { transition: transform .22s, opacity .22s ease-in-out; }


  ::content {
    @apply(--layout-horizontal);
    @apply(--layout-center-center);
    border-radius: var(--border-radius);
    box-sizing: border-box;
    overflow: hidden;
    width: calc(100% - (var(--inner-border-size) + var(--inner-border-size)));
    height: calc(100% - (var(--inner-border-size) + var(--inner-border-size)));
  }


  .super-wrapper {
    width: 100%;
    height: 100%;
    display: block;
    position: relative;
    overflow: hidden;
  }



  /* shared styles */
  .outter-bg,
  .outter-border,
  .inner-bg,
  .inner-border,
  .content-wrapper  {
    @apply(--layout-fit);
    width: 100%;
    height: 100%;
    will-change: transform, opacity;
    z-index: 1;
  }



  /* color (color) */
  .outter-bg {
    background: var(--outter-bg);
    opacity: var(--outter-bg-opacity);
    width: calc(100% - var(--inner-border-size));
    height: calc(100% - var(--inner-border-size));
    top: var(--outter-border-size);
    left: var(--outter-border-size);
  }


  .outter-border {
    border: var(--outter-border-color) solid var(--outter-border-size);
    opacity: var(--outter-border-opacity);
  }


  /* inner */
  .inner-bg {
    background: black;
    opacity: var(--inner-bg-opacity);
    width: calc(100% - (var(--inner-border-size) + var(--inner-border-size)));
    height: calc(100% - (var(--inner-border-size) + var(--inner-border-size)));
    top: var(--inner-border-size);
    left: var(--inner-border-size);
  }

  .inner-border {
    opacity: var(--inner-border-opacity);
    transform: rotate(0);

    /* top border */
    border-top: 	   var(--inner-border-size) solid var(--inner-border-color-top);
    border-left:     var(--inner-border-size) solid var(--inner-border-color-top);

    /* bottom border */
    border-bottom:   var(--inner-border-size) solid var(--inner-border-color-bottom);
    border-right:    var(--inner-border-size) solid var(--inner-border-color-bottom);
  }


  .content-wrapper {
    border-radius: var(--border-radius);
    box-sizing: border-box;
    overflow: hidden;
    width: calc(100% - (var(--inner-border-size) + var(--inner-border-size)));
    height: calc(100% - (var(--inner-border-size) + var(--inner-border-size)));
    top: var(--inner-border-size);
    left: var(--inner-border-size);
  }


/* Hover States */
.super-wrapper:hover .inner-border {
  transform: var(--rotate-180);
  border-width: var(--inner-hover-border-size);
  opacity: var(--inner-hover-border-opacity);
  border-top-color: var(--inner-hover-border-color-top);
  border-bottom-color: var(--inner-hover-border-color-bottom);
}

.super-wrapper:hover .inner-bg {
  background: var(--inner-hover-bg);
  opacity: var(--inner-hover-bg-opacity);
}

.super-wrapper:hover .outter-bg {
  background: var(--outter-hover-bg);
  opacity: var(--outter-hover-bg-opacity);
}

.super-wrapper:hover .outter-border {
  border-color: var(--outter-hover-border-color);
  background: var(--outter-hover-border-color);
  opacity: var(--outter-hover-border-opacity);
  border-width: var(--outter-hover-border-size);
}


</style>




  <!--
  ██   ██ ████████ ███    ███ ██
  ██   ██    ██    ████  ████ ██
  ███████    ██    ██ ████ ██ ██
  ██   ██    ██    ██  ██  ██ ██
  ██   ██    ██    ██      ██ ███████
  -->

<div class="super-wrapper">

  <!-- Color -->
  <div class="outter-bg"></div>
  <div class="outter-border"></div>

  <!-- Black n' White -->
  <div class="inner-bg"></div>
  <div class="inner-border"></div>

  <!-- Content -->
  <div class="content-wrapper">
    <content></content>
  </div>
</div>

</template>




  <!--

      Polymer({

  </script>
</dom-module>

<!doctype html>
<html>
  <head>
    <title>super-hover demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>


    <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-image/iron-image.html">

    <link rel="import" href="../super-hover.html">

    <style is="custom-style" include="demo-pages-shared-styles super-hover">
      super-hover {

        width: 200px;
        height: 200px;
        margin: 0 auto;
        overflow: hidden;

        /* Universal */
        --border-radius: 						        { 50%; };
        --text-color: 					  		      { black; };
        --color-white: 				  		        { white; };
        --color-black: 		  		  		      { black; };

        /* Color */
        --color-bg: 							          { skyblue; };
        --color-border-color: 				      { skyblue; };
        --color-bg-opacity: 					      { .32; };
        --color-border-size: 				        { 14px; };

        /* Monochrome */
        --monochrome-bg: 						        { black; };
        --monochrome-bg-opacity: 			      { .78; };
        --monochrome-border-size: 			    { 24px; };
        --monochrome-border-opacity: 		    { .32; };
        --monochrome-border-color-top: 	    { black; };
        --monochrome-border-color-bot: 	    { white; };
      }

      iron-image { width: 100%; height: 100%; }

      .pattern {
        background: url(http://doc.x3dom.org/tutorials/basics/htmlCSS/pattern.png);
        width: 100%;
        height: 100%;
        padding: 2rem 0;
      }

    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Super-Hover Demo</h3>
      <demo-snippet>
        <template>

        <div class="pattern">
            <super-hover>
              <iron-image sizing="cover" src="../images/bg-robot.jpg"></iron-image>
            </super-hover>
        </div>

        </template>
      </demo-snippet>
    </div>

  </body>
</html>
